<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>트랜지션 4 - 김나현</title>

        <style>
            #ex div {
                width: 100px;
                height: 50px; /* 세로 */
                float: left;
                margin: 5px 10px;
                padding: 5px;
                background-color: magenta;
                border-radius: 5px;
                text-align: center;
            }

            #ex:hover div {
                height: 400px;
            }

            #ex .ease {
                transition: 3s ease;
            }

            #ex .linear {
                transition: 3s linear;
            }

            #ex .ease-in {
                transition: 3s ease-in; /* 시작을 느리게 시작한다 */
            }

            #ex .ease-out {
                transition: 3s ease-out; /* 빠르게 시작하지만 끝날 때 천천히 */
            }

            #ex .ease-in-out {
                transition: 3s ease-in-out;
            }
        </style>
    </head>
    <body>
        <div id="ex">
            <div class="ease">ease</div>
            <div class="linear">linear</div>
            <div class="ease-in">ease-in</div>
            <div class="ease-out">ease-out</div>
            <div class="ease-in-out">ease-in-out</div>
        </div>
    </body>
</html>
