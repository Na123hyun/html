            <h2>회원 가입</h2>
            <article>
                <form name="myForm" method="get" action="welcome.html">
                    <!-- 개인 정보 구역-->
                    <fieldset>
                        <legend>개인 정보(필수입력)</legend>
                        <ul>
                            <li>
                                <label for="user_id" class="title">아이디</label>
                                <input type="text" id="user_id" autofocus required>
                            </li>
                            <li>
                                <label for="user_pw" class="title">비밀번호</label>
                                <input type="password" name="user_pw" id="user_pw" autofocus required>
                            </li>
                        </ul>
                    </fieldset>

                    <!-- 추가 영역 구역(선택사항) -->
                    <fieldset>
                        <legend>추가 정보(선택사항)</legend>
                        <ul>
                            <li>
                                <label for="user_tel" class="title">전화번호</label>
                                <input type="tel" id="user_tel" name="user_tel">
                            </li>
                            <li>
                                <label for="title">성별</label>
                                <input type="radio" name="user_grade1" id="user_name" value="남자">남
                                <input type="radio" name="user_grade2" id="user_name" value="여자">여
                            </li>
                            <li>
                                <label for="title">관심분야</label>
                                <input type="checkbox" name="ck_c" id="ck_c" value="c">
                                <label for="ck_anti">C</label>
                                <input type="checkbox" name="ck_py" id="ck_py" value="pyThon">
                                <label for="ck_anti">파이썬</label>
                                <input type="checkbox" name="ck_r" id="ck_r" value="r">
                                <label for="ck_anti">R</label>
                                <input type="checkbox" name="ck_ap" id="ck_ap" value="ck_app">
                                <label for="ck_anti">앱인벤터</label>
                            </li>
                        </ul>
                    </fieldset>
                    
                    <br>
